  sendgrid-from-email: amVhbi5jYXJsb3NANWx5NS5jb20uYnI=
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-aws-credentials
  namespace: fiap
spec:
  secretTargetRef:
    - parameter: accessKeyID
      name: aws-credentials
      key: access-key-id
    - parameter: secretAccessKey
      name: aws-credentials
      key: secret-access-key
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: aws-sqs-scaledobject
  namespace: fiap
spec:
  scaleTargetRef:
    name: app-hct-not-csm-dep
  minReplicaCount: 1
  maxReplicaCount: 10
  pollingInterval: 30
  cooldownPeriod: 300
  triggers:
    - type: aws-sqs-queue
      metadata:
        queueURL: https://sqs.us-east-1.amazonaws.com/913524932573/notification-event-queue
        queueLength: "5"
        awsRegion: us-east-1
      authenticationRef:
        name: keda-aws-credentials